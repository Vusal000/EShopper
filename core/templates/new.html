{% extends 'base.html' %}
{% load static %}


{% block content %}


<div class="card" style="width: 400px;">
  <img src="{{ news.image.url }}" class="card-img-top" style="width: 900px;height: 900px;">
  <div class="card-body">
   <h5 class="card-title">{{ news.title }}</h5>
   <p class="card-text">{{ news.description }}</p>
   <p class="card-text">{{ news.author }}</p>
  </div>
</div>





{% endblock %}
